{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Ubah : {{pegawai.nama}}</h3>
            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}
            
            <!-- <form action="/pegawai/ubah/{{ pegawai.id }}" method="post"> # atau -->
            <form action="{% url 'ubah_pegawai' pegawai.id %}" method="post"> 
                {% csrf_token %}

                {{ form.as_p}}
            
                <button class="btn btn-primary">Simpan</button>
                <a href="/pegawai" class ="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>
    
{% endblock content %}
