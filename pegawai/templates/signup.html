{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    SignUp.
                    <div class="card-body">
                        {% for message in messages %}
                            {% if message %}
                                <div class="alert alert-success">{{ message }}</div>
                            {% endif %}
                        {% endfor %}
                        <form action="{% url 'signup' %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button class="btn btn-primary">Kirim</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}
